<script>
  const carousel = document.getElementById('carousel');
  const items = Array.from(carousel.children);
  const cardWidth = items[0].offsetWidth + 12;

  // üîÅ Clone ‡∏ó‡∏∏‡∏Å‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏ã‡πâ‡∏≥‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ï‡πà‡∏≠‡πÄ‡∏ô‡∏∑‡πà‡∏≠‡∏á
  items.forEach(item => {
    const clone = item.cloneNode(true);
    carousel.appendChild(clone);
  });

  let scrollAmount = 0;

  function scrollSmoothLoop() {
    scrollAmount += 0.5; // ‡∏õ‡∏£‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
    if (scrollAmount >= cardWidth * items.length) {
      scrollAmount = 0;
      carousel.scrollLeft = 0;
    } else {
      carousel.scrollLeft = scrollAmount;
    }
    requestAnimationFrame(scrollSmoothLoop);
  }

  scrollSmoothLoop(); // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô
</script>
