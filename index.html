<script>
  window.addEventListener('load', () => {
    const carousel = document.getElementById('carousel');
    const items = Array.from(carousel.children);
    const gap = 12;
    const cardWidth = items[0].offsetWidth + gap;

  // üîÅ Clone ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏ó‡πâ‡∏≤‡∏¢‡∏°‡∏≤‡∏ï‡πà‡∏≠ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÅ‡∏ö‡∏ö‡∏•‡∏π‡∏õ
  items.forEach(item => {
    const clone = item.cloneNode(true);
    carousel.appendChild(clone);
  });

  let scrollAmount = 0;
  let autoScroll;
  let isUserInteracting = false;

  function startAutoScroll() {
    autoScroll = setInterval(() => {
    if (!isUserInteracting) {   // ‚úÖ ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ñ‡πâ‡∏≤ user ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÅ‡∏ï‡∏∞
          scrollAmount += cardWidth;

    if (scrollAmount >= cardWidth * (carousel.children.length / 2)) {
          scrollAmount = 0;
          carousel.scrollTo({ left: 0, behavior: 'auto' });
          } else {
          carousel.scrollTo({ left: scrollAmount, behavior: 'smooth' });
          }
        }
      }, 3000);
    }

   function stopAutoScroll() {
      clearInterval(autoScroll);
    }

    // üéØ Event ‡∏à‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÅ‡∏ï‡∏∞/‡∏•‡∏≤‡∏Å/‡∏õ‡∏•‡πà‡∏≠‡∏¢
    carousel.addEventListener('touchstart', () => {
      isUserInteracting = true;
      stopAutoScroll();
    });

    carousel.addEventListener('mousedown', () => {
      isUserInteracting = true;
      stopAutoScroll();
    });

    carousel.addEventListener('touchend', () => {
      isUserInteracting = false;
      startAutoScroll();
    });

    carousel.addEventListener('mouseup', () => {
      isUserInteracting = false;
      startAutoScroll();
    });

    // ‚ñ∂Ô∏è ‡πÄ‡∏£‡∏¥‡πà‡∏° auto scroll
    startAutoScroll();
  });
</script>
