<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สินค้าราคาพิเศษ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
    }

    h3 {
      color: #a30000;
    }

    .product-scroll {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      padding: 10px 0;
    }

    .product-card {
      flex: 0 0 auto;
      width: 180px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      padding: 10px;
    }

    .product-card img {
      width: 100%;
      border-radius: 6px;
    }

    .product-scroll::-webkit-scrollbar {
      height: 6px;
    }

    .product-scroll::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 3px;
    }
  </style>
</head>
<body>

<h3>สินค้าราคาพิเศษวันนี้เท่านั้น!</h3>

<div class="product-scroll">
  <div class="product-card">
    <img src="https://via.placeholder.com/150" alt="สินค้า 1">
    <p>โออิชิ 3in1 18 ซอง</p>
    <small>พิเศษเพียง 49.-</small>
  </div>
  <div class="product-card">
    <img src="https://via.placeholder.com/150" alt="สินค้า 2">
    <p>ขาวเกลี้ยง 3 แพ็ค</p>
    <small>ซื้อ 3 ฟรี 1</small>
  </div>
  <!-- เพิ่มสินค้าได้ตามต้องการ -->
</div>

</body>
</html>
